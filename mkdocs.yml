# Project information
site_name: ""
site_url: https://w3f.github.io/polkadot-wiki-mkdocs
site_author: Web3 Foundation Technologies
site_description: >-
  High-level documentation for the Polkadot Ecosystem.

# Repository
repo_name: w3f/polkadot-wiki-mkdocs
repo_url: https://github.com/w3f/polkadot-wiki-mkdocs

# Copyright
copyright: Copyright &copy; 2017 - 2025 Web3 Foundation Technologies

# Configuration
theme:
  name: material
  custom_dir: material-overrides
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.footer
    - navigation.tabs 
    - navigation.indexes 
    - navigation.top 
    - navigation.path
    - content.action.edit
  palette: 
    scheme: default
    primary: white
    accent: pink
  icon:
    fontawesome: true
  favicon: assets/Polkadot_Favicon.png
  logo: assets/wiki-logo.svg

# Plugins
plugins:
  - awesome-pages
  - search
  - open-in-new-tab

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/Polkadot
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/polkadot
    - icon: fontawesome/brands/github
      link: https://github.com/paritytech/polkadot-sdk
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCB7PbjuZLEba_znc7mEGNgw
    - icon: fontawesome/brands/discord
      link: https://dot.li/discord
extra_css:
  - stylesheets/extra.css
  - stylesheets/MessageBox.css
extra_javascript:
  - assets/MessageBox.js

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - codehilite
  - tables
  - sane_lists
  - pymdownx.critic
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
    
  
